<section class="transfer-shell">
  <div class="header">
    <p class="eyebrow">Fluxo financeiro</p>
    <h1>Transferencia de Beneficios</h1>
    <p class="sub">Bloqueio, validacao e integracao EJB em um unico lugar.</p>
  </div>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="transferir()" novalidate>
      <div class="row">
        <label>
          <span>ID Origem</span>
          <input type="number" formControlName="fromId" placeholder="Ex.: 101" />
        </label>
        <label>
          <span>ID Destino</span>
          <input type="number" formControlName="toId" placeholder="Ex.: 202" />
        </label>
      </div>
      <div class="row">
        <label class="full">
          <span>Valor</span>
          <input type="number" formControlName="valor" placeholder="Ex.: 150.00" step="0.01" />
        </label>
      </div>
      <div class="actions">
        <button type="submit" [disabled]="form.invalid || carregando">
          <span *ngIf="!carregando">Transferir agora</span>
          <span class="spinner" *ngIf="carregando"></span>
        </button>
      </div>
    </form>

    <div class="status" *ngIf="mensagem" [ngClass]="mensagemTipo">{{ mensagem }}</div>
  </div>
</section>
